{% extends "template.html" %}
{% block head %}
<title>Data</title>
<link href="/static/data.css" type="text/css" rel="stylesheet">
{% endblock head %}}

{% block body %}
<form method = "POST">
{% if data == "date" %}
  <label>
    New Date:
  </label>
  <input type="text" id="newDate" name="newDate">
  <label>
    New Link:
  </label>
  <input type="text" id="newLink" name="newLink">
{% elif data == "maps"%}
  <label>
    From:
  </label>
  <input type="text" id="start" name ="start">
  <label>
    To:
  </label>
  <input type="text" id="end" name ="end">
  <label>
    Link to Map:
  </label>
  <input type="text" id="link" name = "link">
{% elif data == "empires" %}
  <label>
    Continent:
  </label>
  <input list="continents" name="continents">
  <datalist id="continents">
    <option value="AF">
    <option value="AS">
    <option value="EU">
    <option value="NA">
    <option value="OC">
    <option value="SA">
  </datalist>
  <label>
    Empire Name:
  </label>
  <input type="text" id="empire" name="empire">
  <label>
    From:
  </label>
  <input type="text" id="start" name ="start">
  <label>
    To:
  </label>
  <input type="text" id="end" name="end">
  <label>
    Link to Map:
  </label>
  <input type="text" id="link" name="link">
{%endif%}
  <button id="submit"> Submit</button>
</form>
<!--<script src="data.js"></script>-->
{% endblock %}
